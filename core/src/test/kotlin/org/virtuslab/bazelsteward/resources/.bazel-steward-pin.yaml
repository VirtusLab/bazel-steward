maven:
  configs:
    -
      group: commons-io
      artifact: commons-io
      pin: "2."
      versioning: loose
      bumping: default
    -
      group: io.get-coursier
      artifact: interface
      pin: "1.0"
      versioning: semver
      bumping: latest
    -
      group: org.jetbrains.kotlinx
      artifact: kotlinx-coroutines-jdk8
      pin: "1."
      versioning: regex:^(?<major>\d*)(?:[.-](?<minor>(\d*)))?(?:[.-]?(?<patch>(\d*)))?(?:[-.]?(?<preRelease>(\d*)))(?<buildMetaData>)?
    -
      group: org.jetbrains.kotlinx
      versioning: loose
    -
      versioning: loose
