update-rules:
  -
    kinds: maven
    dependencies: commons-io:commons-io
    versioning: loose
    bumping: default
    pin: 2.0.
    search-pattern:
      - regex:WORKSPACE[.\w]*
      - "**/BUILD{,.bazel}"
  -
    dependencies: io.get-coursier:interface
    versioning: semver
    bumping: latest
  -
    dependencies: org.jetbrains.kotlinx:kotlinx-coroutines-jdk8
    versioning: regex:^(?<major>\d*)(?:[.-](?<minor>(\d*)))?(?:[.-]?(?<patch>(\d*)))?(?:[-.]?(?<preRelease>(\d*)))(?<buildMetaData>)?
  -
    dependencies:
      - org.jetbrains.kotlinx:*
    versioning: loose
  -
    versioning: loose
search-paths:
  -
    kinds: maven
    search-pattern:
      - regex:WORKSPACE[.\w]*
      - "**/*.bzl"
