update-rules:
  -
    dependencies:
      - commons-io:commons-io
    versioning: loose
  -
    dependencies:
      - io.get-coursier:interface
    versioning: semver
  -
    dependencies:
      - org.jetbrains.kotlinx:kotlinx-coroutines-jdk8
    versioning: regex:(?<major>\\d+)(?<minor>\\.\\d+)?(?<patch>\\.\\d+)?$