name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run tests
        run: bazel test //...
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Integration tests
        uses: ./

  tagged-release:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ github.ref_type }} ${{ github.ref_type != 'branch' }} ${{ github.ref_type != 'branch' && 'Development Build' || 'nain' }}