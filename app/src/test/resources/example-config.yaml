update-rules:
  -
    dependencies:
      - "org.virtuslab:dep-a"
      - "org.virtuslab:dep-b"
      - "com.google:*"
    pin: "prefix:1.2."
    bumping: latest
  -
    kinds: maven
    versioning: semver
  -
    bumping: default
search-paths:
  -
    dependencies:
      - "org.virtuslab:dep-a"
      - "org.virtuslab:dep-b"
      - "com.google:*"
    path-patterns:
      - regex:.*\/WORKSPACE[.\w]*
  - kinds:
      - maven
      - bazel
    path-patterns:
      - regex:.*\/WORKSPACE[.\w]*
      - "**/*.bzl"
  - kinds:
      - bazel
    path-patterns: regex:.*\/BUILD[\.bazel]*
